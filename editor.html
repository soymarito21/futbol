<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear mi equipo</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #0a0a0a;
      color: white;
    }

    h1 {
      text-align: center;
      color: #00ff88;
      margin-bottom: 2rem;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
    }

    button {
      background: #00ff88;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cc6a;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .player-list {
      margin-top: 2rem;
      max-width: 500px;
      margin-inline: auto;
    }

    .player-card {
      background: #1a1a1a;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

  <h1>‚öΩ Crear mi equipo</h1>

  <div class="form-group">
    <input type="text" id="teamName" placeholder="Nombre del equipo" />
    <input type="text" id="playerName" placeholder="Nombre del jugador" />
    <input type="text" id="playerNation" placeholder="Nacionalidad" />
    <input type="text" id="playerPosition" placeholder="Posici√≥n (Ej: Portero, Defensa...)" />
    <input type="number" id="playerRating" placeholder="Valoraci√≥n (1-100)" />
    <button onclick="addPlayer()">A√±adir jugador</button>
    <button onclick="saveTeam()">Guardar equipo</button>
    <a href="mis-equipos.html" style="color:#00ff88; margin-top:15px;">üîÅ Ver mis equipos guardados</a>
  </div>

  <div class="player-list" id="playerList"></div>

  <!-- Firebase l√≥gicas -->
  <script type="module">
    import { auth, db, provider, signInWithPopup, collection, addDoc } from './firebase.js';

    let players = [];

    window.addPlayer = () => {
      const name = playerName.value;
      const nation = playerNation.value;
      const position = playerPosition.value;
      const rating = playerRating.value;

      if (!name || !nation || !position || !rating) {
        alert("Completa todos los campos.");
        return;
      }

      players.push({ name, nation, position, rating });
      playerName.value = playerNation.value = playerPosition.value = playerRating.value = '';
      renderPlayers();
    };

    window.removePlayer = (i) => {
      players.splice(i, 1);
      renderPlayers();
    };

    function renderPlayers() {
      playerList.innerHTML = "";
      players.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = "player-card";
        div.innerHTML = `
          ${p.name} | ${p.nation} | ${p.position} | ‚≠ê ${p.rating}
          <button onclick="removePlayer(${i})">‚ùå</button>
        `;
        playerList.appendChild(div);
      });
    }

    window.saveTeam = async () => {
      const teamName = teamNameInput.value;
      if (!teamName || players.length === 0) {
        alert("Pon un nombre y a√±ade jugadores");
        return;
      }

      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      await addDoc(collection(db, "usuarios", user.uid, "equipos"), {
        nombre: teamName,
        jugadores: players
      });

      alert("‚úÖ ¬°Equipo guardado!");
      players = [];
      renderPlayers();
      teamNameInput.value = '';
    };

    const teamNameInput = document.getElementById('teamName');
    const playerName = document.getElementById('playerName');
    const playerNation = document.getElementById('playerNation');
    const playerPosition = document.getElementById('playerPosition');
    const playerRating = document.getElementById('playerRating');
    const playerList = document.getElementById('playerList');
  </script>
</body>
</html>
