<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Crear / Editar Equipos</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #0a0a0a;
    color: white;
    margin: 0; padding: 2rem;
  }
  h1 {
    color: #00ff88;
    text-align: center;
  }
  button, input, select {
    padding: 10px;
    margin: 5px 0;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }
  button {
    background: #00ff88;
    color: black;
    cursor: pointer;
    width: 100%;
    max-width: 400px;
  }
  button:hover {
    background: #00cc6a;
  }
  .form-group {
    max-width: 400px;
    margin: auto;
  }
  .player-list {
    max-width: 500px;
    margin: 2rem auto;
  }
  .player-card {
    background: #1a1a1a;
    padding: 10px;
    margin: 5px 0;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
  }
  #user-info {
    text-align: center;
    margin-bottom: 20px;
  }
  #btnLogout {
    background: red;
    color: white;
    width: auto;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 5px;
  }
</style>
</head>
<body>
<h1>‚öΩ Crear y Guardar Equipos</h1>

<div id="user-info">
  <button id="btnLogin">Iniciar sesi√≥n con Google</button>
</div>

<div class="form-group" id="form-section" style="display:none;">
  <input type="text" id="teamName" placeholder="Nombre del equipo" />
  <input type="text" id="playerName" placeholder="Nombre del jugador" />
  <input type="text" id="playerNation" placeholder="Nacionalidad" />
  <input type="text" id="playerPosition" placeholder="Posici√≥n (Ej: Portero, Defensa...)" />
  <input type="number" id="playerRating" placeholder="Valoraci√≥n (1-100)" min="1" max="100" />
  <button id="btnAddPlayer">A√±adir jugador</button>
  <button id="btnSaveTeam">Guardar equipo</button>
  <a href="mis-equipos.html" style="color:#00ff88; display: block; margin-top: 10px;">üîÅ Ver mis equipos guardados</a>
</div>

<div class="player-list" id="playerList"></div>

<script type="module">
  import { auth, provider, signInWithPopup, signOut, onAuthStateChanged, db, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, where } from './firebase.js';

  let players = [];
  let currentUser = null;

  const userInfo = document.getElementById('user-info');
  const formSection = document.getElementById('form-section');
  const btnLogin = document.getElementById('btnLogin');
  const teamNameInput = document.getElementById('teamName');
  const playerNameInput = document.getElementById('playerName');
  const playerNationInput = document.getElementById('playerNation');
  const playerPositionInput = document.getElementById('playerPosition');
  const playerRatingInput = document.getElementById('playerRating');
  const playerList = document.getElementById('playerList');
  const btnAddPlayer = document.getElementById('btnAddPlayer');
  const btnSaveTeam = document.getElementById('btnSaveTeam');

  btnLogin.onclick = async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      currentUser = result.user;
    } catch (e) {
      alert("Error al iniciar sesi√≥n: " + e.message);
    }
  };

  onAuthStateChanged(auth, user => {
    if (user) {
      currentUser = user;
      userInfo.innerHTML = `
        <p>üë§ Hola, ${user.displayName}</p>
        <button id="btnLogout">Cerrar sesi√≥n</button>
      `;
      formSection.style.display = 'block';
      document.getElementById('btnLogout').onclick = () => signOut(auth);
    } else {
      currentUser = null;
      userInfo.innerHTML = `<button id="btnLogin">Iniciar sesi√≥n con Google</button>`;
      document.getElementById('btnLogin').onclick = btnLogin.onclick;
      formSection.style.display = 'none';
      players = [];
      renderPlayers();
    }
  });

  btnAddPlayer.onclick = () => {
    const name = playerNameInput.value.trim();
    const nation = playerNationInput.value.trim();
    const position = playerPositionInput.value.trim();
    const rating = parseInt(playerRatingInput.value);

    if (!name || !nation || !position || !rating || rating < 1 || rating > 100) {
      alert('Completa todos los campos correctamente.');
      return;
    }

    players.push({ name, nation, position, rating });
    renderPlayers();

    playerNameInput.value = '';
    playerNationInput.value = '';
    playerPositionInput.value = '';
    playerRatingInput.value = '';
  };

  function renderPlayers() {
    playerList.innerHTML = '';
    players.forEach((p, i) => {
      const div = document.createElement('div');
      div.className = 'player-card';
      div.innerHTML = `
        <span>${p.name} | ${p.nation} | ${p.position} | ‚≠ê ${p.rating}</span>
        <button onclick="removePlayer(${i})">‚ùå</button>
      `;
      playerList.appendChild(div);
    });
  }

  window.removePlayer = (index) => {
    players.splice(index, 1);
    renderPlayers();
  };

  btnSaveTeam.onclick = async () => {
    const teamName = teamNameInput.value.trim();
    if (!teamName) {
      alert('Pon un nombre al equipo.');
      return;
    }
    if (players.length === 0) {
      alert('A√±ade al menos un jugador.');
      return;
    }
    if (!currentUser) {
      alert('Inicia sesi√≥n para guardar el equipo.');
      return;
    }
    try {
      await addDoc(collection(db, "teams"), {
        userId: currentUser.uid,
        teamName,
        players,
        createdAt: new Date()
      });
      alert('Equipo guardado con √©xito!');
      players = [];
      renderPlayers();
      teamNameInput.value = '';
    } catch (e) {
      alert('Error guardando equipo: ' + e.message);
    }
  };

</html>
