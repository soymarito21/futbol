<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear mi equipo</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #0a0a0a;
      color: white;
    }

    h1 {
      text-align: center;
      color: #00ff88;
      margin-bottom: 2rem;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
    }

    button {
      background: #00ff88;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cc6a;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .player-list {
      margin-top: 2rem;
      max-width: 500px;
      margin-inline: auto;
    }

    .player-card {
      background: #1a1a1a;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
    }

    #form-section {
      display: none;
    }

    #user-info {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>‚öΩ Crear mi equipo</h1>

  <div id="user-info"></div>

  <div id="form-section">
    <div class="form-group">
      <input type="text" id="teamName" placeholder="Nombre del equipo" />
      <input type="text" id="playerName" placeholder="Nombre del jugador" />
      <input type="text" id="playerNation" placeholder="Nacionalidad" />
      <input type="text" id="playerPosition" placeholder="Posici√≥n (Ej: Portero, Defensa...)" />
      <input type="number" id="playerRating" placeholder="Valoraci√≥n (1-100)" />
      <button onclick="addPlayer()">A√±adir jugador</button>
      <button onclick="saveTeam()">Guardar equipo</button>
      <a href="mis-equipos.html" style="color:#00ff88; margin-top:15px;">üîÅ Ver mis equipos guardados</a>
    </div>

    <div class="player-list" id="playerList"></div>
  </div>

  <!-- AUTHPRO: LOGIN -->
  <script src="https://www.authpro.com/js/auth.js"></script>
  <script>
    var ap = new AuthPro('soymarito21');

    ap.onlogin = function(user) {
      // Guardar el nombre del usuario en localStorage
      localStorage.setItem('loggedUser', user.name);

      // Mostrar secci√≥n de formulario
      document.getElementById('form-section').style.display = 'block';
      document.getElementById('user-info').innerHTML = `
        <p>Bienvenido, <strong>${user.name}</strong> | <a href="#" onclick="logout()">Cerrar sesi√≥n</a></p>
      `;
    }

    ap.onlogout = function() {
      localStorage.removeItem('loggedUser');
      location.reload();
    }

    function logout() {
      ap.logout();
    }
  </script>

  <!-- SCRIPT PRINCIPAL -->
  <script>
    const loggedUser = localStorage.getItem('loggedUser');
    const players = [];

    if (!loggedUser) {
      document.getElementById('form-section').style.display = 'none';
    }

    function addPlayer() {
      const name = document.getElementById('playerName').value;
      const nation = document.getElementById('playerNation').value;
      const position = document.getElementById('playerPosition').value;
      const rating = document.getElementById('playerRating').value;

      if (!name || !nation || !position || !rating) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      players.push({ name, nation, position, rating });
      renderPlayers();

      document.getElementById('playerName').value = "";
      document.getElementById('playerNation').value = "";
      document.getElementById('playerPosition').value = "";
      document.getElementById('playerRating').value = "";
    }

    function renderPlayers() {
      const list = document.getElementById('playerList');
      list.innerHTML = "";

      players.forEach((player, index) => {
        const card = document.createElement('div');
        card.className = 'player-card';
        card.innerHTML = `
          <span>${player.name} | ${player.nation} | ${player.position} | ‚≠ê ${player.rating}</span>
          <button onclick="removePlayer(${index})">‚ùå</button>
        `;
        list.appendChild(card);
      });
    }

    function removePlayer(index) {
      players.splice(index, 1);
      renderPlayers();
    }

    function saveTeam() {
      const teamName = document.getElementById('teamName').value.trim();
      if (!teamName || players.length === 0) {
        alert("Pon un nombre al equipo y a√±ade al menos un jugador.");
        return;
      }

      const team = { name: teamName, players };
      const savedTeams = JSON.parse(localStorage.getItem(`teams_${loggedUser}`)) || [];
      savedTeams.push(team);
      localStorage.setItem(`teams_${loggedUser}`, JSON.stringify(savedTeams));

      alert("‚úÖ ¬°Equipo guardado!");

      // Reset
      players.length = 0;
      renderPlayers();
      document.getElementById('teamName').value = "";
    }
  </script>

</body>
</html>
