<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Equipos</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: white;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #00ff88;
      margin-bottom: 2rem;
    }
    .team {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .team h2 {
      margin: 0 0 1rem;
      color: #00ff88;
    }
    .player {
      margin-left: 1rem;
      padding: 0.5rem;
    }
    button {
      background: #00ff88;
      color: black;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #00cc6a;
    }
  </style>
</head>
<body>
  <h1>üìã Mis Equipos Guardados</h1>
  <div id="teamsContainer"></div>

  <script>
    const loggedUser = localStorage.getItem('loggedUser');

    if (!loggedUser) {
      document.body.innerHTML = '<p style="text-align:center">Debes iniciar sesi√≥n para ver tus equipos.</p>';
    } else {
      const teams = JSON.parse(localStorage.getItem(`teams_${loggedUser}`)) || [];
      const container = document.getElementById('teamsContainer');

      if (teams.length === 0) {
        container.innerHTML = '<p style="text-align:center">No has guardado ning√∫n equipo todav√≠a.</p>';
      } else {
        teams.forEach((team, index) => {
          const teamDiv = document.createElement('div');
          teamDiv.className = 'team';

          let playersHTML = '';
          team.players.forEach(p => {
            playersHTML += `<div class="player">${p.name} | ${p.nation} | ${p.position} | ‚≠ê ${p.rating}</div>`;
          });

          teamDiv.innerHTML = `
            <h2>${team.name}</h2>
            ${playersHTML}
            <button onclick="deleteTeam(${index})">üóëÔ∏è Borrar equipo</button>
          `;

          container.appendChild(teamDiv);
        });
      }
    }

    function deleteTeam(index) {
      const teams = JSON.parse(localStorage.getItem(`teams_${loggedUser}`)) || [];
      teams.splice(index, 1);
      localStorage.setItem(`teams_${loggedUser}`, JSON.stringify(teams));
      location.reload();
    }
  </script>
</body>
</html>
