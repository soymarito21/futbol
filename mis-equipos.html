<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Equipos</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #0a0a0a;
      color: white;
    }

    h1 {
      text-align: center;
      color: #00ff88;
      margin-bottom: 2rem;
    }

    .team {
      background: #1a1a1a;
      margin-bottom: 2rem;
      padding: 1rem;
      border-radius: 10px;
    }

    .team h2 {
      color: #00cc6a;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      padding: 5px 0;
      border-bottom: 1px solid #333;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #00ff88;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üìã Mis Equipos Guardados</h1>
  <div id="teamsContainer">Cargando equipos...</div>

  <a class="back-link" href="editor.html">‚¨ÖÔ∏è Volver al editor</a>

  <script type="module">
    import { auth, db, provider, signInWithPopup, collection, getDocs } from './firebase.js';

    const teamsContainer = document.getElementById("teamsContainer");

    async function loadTeams() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        const teamsRef = collection(db, "usuarios", user.uid, "equipos");
        const snapshot = await getDocs(teamsRef);

        if (snapshot.empty) {
          teamsContainer.innerHTML = "‚ùå No tienes equipos guardados a√∫n.";
          return;
        }

        teamsContainer.innerHTML = "";

        snapshot.forEach(doc => {
          const team = doc.data();
          const div = document.createElement('div');
          div.className = "team";

          const title = document.createElement('h2');
          title.textContent = team.nombre;

          const list = document.createElement('ul');
          team.jugadores.forEach(jugador => {
            const li = document.createElement('li');
            li.textContent = `${jugador.name} | ${jugador.nation} | ${jugador.position} | ‚≠ê ${jugador.rating}`;
            list.appendChild(li);
          });

          div.appendChild(title);
          div.appendChild(list);
          teamsContainer.appendChild(div);
        });
      } catch (error) {
        console.error("Error cargando equipos:", error);
        teamsContainer.innerHTML = "‚ùå Error al cargar tus equipos.";
      }
    }

    loadTeams();
  </script>
</body>
</html>
