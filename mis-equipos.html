<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis Equipos - Editar</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #0a0a0a;
      color: white;
    }

    h1 {
      text-align: center;
      color: #00ff88;
      margin-bottom: 2rem;
    }

    .team {
      background: #1a1a1a;
      margin-bottom: 2rem;
      padding: 1rem;
      border-radius: 10px;
    }

    .team input[type="text"], .team input[type="number"] {
      width: calc(100% - 22px);
      margin-bottom: 5px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .players-list {
      margin-top: 10px;
      border-top: 1px solid #333;
      padding-top: 10px;
    }

    .player-item {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }

    .player-item input {
      flex: 1;
    }

    button {
      background: #00ff88;
      border: none;
      color: black;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cc6a;
    }

    .btn-delete {
      background: #ff4444;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }

    .btn-delete:hover {
      background: #cc0000;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #00ff88;
      text-decoration: none;
    }

    .add-player-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üìã Mis Equipos - Editar</h1>
  <div id="teamsContainer">Cargando equipos...</div>

  <a class="back-link" href="editor.html">‚¨ÖÔ∏è Volver al editor</a>

  <script type="module">
    import {
      auth, db, provider, signInWithPopup,
      collection, getDocs, doc, updateDoc, deleteDoc
    } from './firebase.js';

    const teamsContainer = document.getElementById("teamsContainer");

    let user;
    let teams = [];  // Array con equipos + id Firestore

    // Inicia sesi√≥n y carga equipos
    async function init() {
      try {
        const result = await signInWithPopup(auth, provider);
        user = result.user;

        await loadTeams();
      } catch (e) {
        console.error("Error al iniciar sesi√≥n:", e);
        teamsContainer.innerHTML = "‚ùå Error al iniciar sesi√≥n.";
      }
    }

    async function loadTeams() {
      const teamsRef = collection(db, "usuarios", user.uid, "equipos");
      const snapshot = await getDocs(teamsRef);

      if (snapshot.empty) {
        teamsContainer.innerHTML = "‚ùå No tienes equipos guardados a√∫n.";
        return;
      }

      teams = snapshot.docs.map(docSnap => ({ id: docSnap.id, data: docSnap.data() }));

      renderTeams();
    }

    function renderTeams() {
      teamsContainer.innerHTML = "";

      teams.forEach((team, idx) => {
        const div = document.createElement("div");
        div.className = "team";

        div.innerHTML = `
          <input type="text" value="${escapeHtml(team.data.nombre)}" placeholder="Nombre del equipo" id="teamName-${team.id}" />
          <button class="btn-delete" data-id="${team.id}">Eliminar equipo</button>
          <div class="players-list" id="playersList-${team.id}"></div>
          <button class="add-player-btn" data-id="${team.id}">+ A√±adir jugador</button>
          <button class="save-team-btn" data-id="${team.id}">üíæ Guardar cambios</button>
        `;

        teamsContainer.appendChild(div);

        renderPlayers(team.id, team.data.jugadores);

        // Eventos
        div.querySelector(".btn-delete").onclick = () => deleteTeam(team.id);
        div.querySelector(".add-player-btn").onclick = () => addPlayer(team.id);
        div.querySelector(".save-team-btn").onclick = () => saveTeam(team.id);
      });
    }

    function renderPlayers(teamId, jugadores) {
      const container = document.getElementById(`playersList-${teamId}`);
      container.innerHTML = "";

      jugadores.forEach((p, i) => {
        const playerDiv = document.createElement("div");
        playerDiv.className = "player-item";
        playerDiv.innerHTML = `
          <input type="text" placeholder="Nombre" value="${escapeHtml(p.name)}" data-type="name" data-index="${i}" data-team="${teamId}" />
          <input type="text" placeholder="Nacionalidad" value="${escapeHtml(p.nation)}" data-type="nation" data-index="${i}" data-team="${teamId}" />
          <input type="text" placeholder="Posici√≥n" value="${escapeHtml(p.position)}" data-type="position" data-index="${i}" data-team="${teamId}" />
          <input type="number" placeholder="Valoraci√≥n" min="1" max="100" value="${p.rating}" data-type="rating" data-index="${i}" data-team="${teamId}" />
          <button class="btn-delete" data-index="${i}" data-team="${teamId}">‚ùå</button>
        `;
        container.appendChild(playerDiv);

        // Evento eliminar jugador
        playerDiv.querySelector("button").onclick = () => removePlayer(teamId, i);
      });

      // A√±adir listener inputs para actualizar datos en teams[]
      container.querySelectorAll("input").forEach(input => {
        input.oninput = (e) => {
          const { type, index, team } = e.target.dataset;
          const idx = Number(index);
          const tIndex = teams.findIndex(t => t.id === team);
          if (tIndex < 0) return;

          teams[tIndex].data.jugadores[idx][type] = e.target.value;
        };
      });
    }

    function addPlayer(teamId) {
      const tIndex = teams.findIndex(t => t.id === teamId);
      if (tIndex < 0) return;

      teams[tIndex].data.jugadores.push({
        name: "",
        nation: "",
        position: "",
        rating: 1
      });

      renderPlayers(teamId, teams[tIndex].data.jugadores);
    }

    function removePlayer(teamId, playerIndex) {
      const tIndex = teams.findIndex(t => t.id === teamId);
      if (tIndex < 0) return;

      teams[tIndex].data.jugadores.splice(playerIndex, 1);
      renderPlayers(teamId, teams[tIndex].data.jugadores);
    }

    async function saveTeam(teamId) {
      const tIndex = teams.findIndex(t => t.id === teamId);
      if (tIndex < 0) return;

      const inputName = document.getElementById(`teamName-${teamId}`);
      const nombre = inputName.value.trim();

      if (!nombre) {
        alert("El equipo debe tener un nombre");
        return;
      }

      // Validar jugadores: no vac√≠os y rating entre 1 y 100
      const jugadores = teams[tIndex].data.jugadores;
      for (const p of jugadores) {
        if (!p.name.trim() || !p.nation.trim() || !p.position.trim() || !(p.rating >= 1 && p.rating <= 100)) {
          alert("Completa todos los datos v√°lidos de los jugadores");
          return;
        }
      }

      teams[tIndex].data.nombre = nombre;

      try {
        await updateDoc(doc(db, "usuarios", user.uid, "equipos", teamId), teams[tIndex].data);
        alert("‚úÖ Cambios guardados");
      } catch (e) {
        alert("Error guardando cambios");
        console.error(e);
      }
    }

    async function deleteTeam(teamId) {
      if (!confirm("¬øSeguro que quieres eliminar este equipo?")) return;

      try {
        await deleteDoc(doc(db, "usuarios", user.uid, "equipos", teamId));
        teams = teams.filter(t => t.id !== teamId);
        renderTeams();
      } catch (e) {
        alert("Error eliminando equipo");
        console.error(e);
      }
    }

    // Escapa texto para evitar problemas HTML
    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    init();
  </script>
</body>
</html>
